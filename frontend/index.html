<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Crypto Blog</h1>
      <button id="new-post-btn" class="btn-primary">New Post</button>
    </div>
  </header>
  <main class="container">
    <div id="new-post-form" class="hidden">
      <input type="text" id="post-title" placeholder="Title" class="input-field">
      <input type="text" id="post-author" placeholder="Author" class="input-field">
      <div id="editor"></div>
      <button id="submit-post-btn" class="btn-primary">Submit</button>
    </div>
    <div id="posts-container"></div>
  </main>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
